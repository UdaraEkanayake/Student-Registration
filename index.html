<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="Style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>REGISTRATION FORM</h2>
      </div>
      <form class="form" id="form">
        <!-- firstname -->
        <div class="form-control">
          <label>First Name</label>
          <input
            type="text"
            id="firstname"
            placeholder="Enter Your First Name"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error msg</small>
        </div>
        <!-- lastname -->
        <div class="form-control">
          <label>Last Name</label>
          <input
            type="text"
            id="lastname"
            placeholder="Enter Your Last Name"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error msg</small>
        </div>

        <!-- Birthday -->
        <div class="form-control">
          <label for="txtbirthdate">Date of Birth:</label>

          <input
            id="txtbirthdate"
            type="text"
            name="txtbirthdate"
            placeholder="mm/dd/yyyy"
            onkeyup="getAgeVal(0)"
            onblur="getAgeVal(0);"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error msg</small>
        </div>

        <!-- Age -->
        <div class="form-control">
          <label for="txtage">Age:</label>

          <input
            type="text"
            name="txtage"
            id="txtage"
            autocomplete="off"
            disabled
          />
        </div>
        <!-- address -->
        <div class="form-control">
          <label>Address</label>
          <input
            type="text"
            id="address"
            placeholder="Enter Your address here"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error msg</small>
        </div>
        <!-- email -->
        <div class="form-control">
          <label>Email</label>
          <input
            type="Email"
            id="email"
            placeholder="Enter Your Email"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error msg</small>
        </div>
        <!-- username -->
        <div class="form-control">
          <label>Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter Your Full Name"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error msg</small>
        </div>

        <!-- password -->
        <div class="form-control">
          <label>Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter Your password"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error msg</small>
        </div>
        <!-- Confirm password -->
        <div class="form-control">
          <label>Confirm Password</label>
          <input
            type="password"
            id="cpassword"
            placeholder="Enter Your password again"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error msg</small>
        </div>

        <!-- terms and condition -->
        <div>
          <label for="terms_and_conditions"
            >I agree to the Terms & Conditions of the university:</label
          >
          <input
            type="checkbox"
            id="terms_and_conditions"
            value="1"
            onclick="terms_changed(this)"
          />
        </div>
        <div>
          <button type="submit" id="submit_button" class="btn" disabled>
            Submit
          </button>
        </div>
      </form>
    </div>

    <script type="text/javascript">
      const form = document.getElementById("form");
      const firstname = document.getElementById("firstname");
      const lastname = document.getElementById("lastname");
      const txtbirthdate = document.getElementById("txtbirthdate");

      const username = document.getElementById("username");
      const email = document.getElementById("email");
      const address = document.getElementById("address");
      const password = document.getElementById("password");
      const cpassword = document.getElementById("cpassword");

      //regular expression for no spaces and only simple letters
      var regexp = /^[a-z]+$/;

      // add event
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        validate();
      });

      // more email validate
      const isEmail = (emailVal) => {
        var atSymbol = emailVal.indexOf("@");
        if (atSymbol < 1) return false;
        var dot = emailVal.lastIndexOf(".");
        if (dot <= atSymbol + 2) return false;

        if (dot === emailVal.length - 1) return false;
        return true;
      };

      //define the validate funtion
      const validate = () => {
        const firstnameVal = firstname.value.trim();
        const lastnameVal = lastname.value.trim();
        const txtbirthdateVal = txtbirthdate.value.trim();

        const usernameVal = username.value.trim();
        const emailVal = email.value.trim();
        const addressVal = address.value.trim();
        const passwordVal = password.value.trim();
        const cpasswordVal = cpassword.value.trim();

        // validate firstname
        if (firstnameVal === "") {
          setErrorMsg(firstname, "firstname cannot be blank");
        } else if (firstnameVal.length > 30) {
          setErrorMsg(
            firstname,
            "firstname must be less than or equal 30 characters"
          );
        } else {
          setSuccessMsg(firstname);
        }

        // validate lastname
        if (lastnameVal === "") {
          setErrorMsg(lastname, "lastname cannot be blank");
        } else if (lastnameVal.length > 30) {
          setErrorMsg(
            lastname,
            "lastname must be less than or equal 30 characters"
          );
        } else {
          setSuccessMsg(lastname);
        }

        // validate birthdate
        if (txtbirthdateVal === "") {
          setErrorMsg(txtbirthdate, "birthdate cannot be blank");
        } else {
          setSuccessMsg(txtbirthdate);
        }

        // validate username
        if (usernameVal === "") {
          setErrorMsg(username, "username cannot be blank");
        } else if (usernameVal.length > 10) {
          setErrorMsg(
            username,
            "username must be less than or equal 10 characters"
          );
        } else if (!usernameVal.match(regexp)) {
          setErrorMsg(
            username,
            "Please Enter Only simple letter without spaces"
          );
        } else {
          setSuccessMsg(username);
        }

        // validate email
        if (emailVal === "") {
          setErrorMsg(email, "email cannot be blank");
        } else if (!isEmail(emailVal)) {
          setErrorMsg(email, "Not a valid Email");
        } else {
          setSuccessMsg(email);
        }

        // validate address
        if (addressVal === "") {
          setErrorMsg(address, "address cannot be blank");
        } else {
          setSuccessMsg(address);
        }

        // validate password
        if (passwordVal === "") {
          setErrorMsg(password, "Password cannot be blank");
        } else if (passwordVal.length < 6 || passwordVal.length > 15) {
          setErrorMsg(password, "Minimum 6 characters,Maximum 15");
        } else {
          setSuccessMsg(password);
        }

        // validate cpassword
        if (cpasswordVal === "") {
          setErrorMsg(cpassword, "Confirm password cannot be blank");
        } else if (passwordVal !== cpasswordVal) {
          setErrorMsg(cpassword, "Passwords are not matching");
        } else {
          setSuccessMsg(cpassword);
        }
      };
      function setErrorMsg(input, errormsgs) {
        const formControl = input.parentElement;
        const small = formControl.querySelector("small");
        formControl.className = "form-control error";
        small.innerText = errormsgs;
      }

      function setSuccessMsg(input, successmsgs) {
        const formControl = input.parentElement;
        formControl.className = "form-control success";
      }
      // age calculation
      function formatDate(date) {
        var d = new Date(date),
          month = "" + (d.getMonth() + 1),
          day = "" + d.getDate(),
          year = d.getFullYear();

        if (month.length < 2) month = "0" + month;
        if (day.length < 2) day = "0" + day;

        return [year, month, day].join("-");
      }

      function getAge(dateString) {
        var birthdate = new Date().getTime();
        if (
          typeof dateString === "undefined" ||
          dateString === null ||
          String(dateString) === "NaN"
        ) {
          birthdate = new Date().getTime();
        }
        birthdate = new Date(dateString).getTime();
        var now = new Date().getTime();

        var n = (now - birthdate) / 1000;
        if (n < 604800) {
          var day_n = Math.floor(n / 86400);
          if (
            typeof day_n === "undefined" ||
            day_n === null ||
            String(day_n) === "NaN"
          ) {
            return "";
          } else {
            return day_n + " day" + (day_n > 1 ? "s" : "") + " old";
          }
        } else if (n < 2629743) {
          var week_n = Math.floor(n / 604800);
          if (
            typeof week_n === "undefined" ||
            week_n === null ||
            String(week_n) === "NaN"
          ) {
            return "";
          } else {
            return week_n + " week" + (week_n > 1 ? "s" : "") + " old";
          }
        } else if (n < 31562417) {
          var month_n = Math.floor(n / 2629743);
          if (
            typeof month_n === "undefined" ||
            month_n === null ||
            String(month_n) === "NaN"
          ) {
            return "";
          } else {
            return month_n + " month" + (month_n > 1 ? "s" : "") + " old";
          }
        } else {
          var year_n = Math.floor(n / 31556926);
          if (
            typeof year_n === "undefined" ||
            year_n === null ||
            String(year_n) === "NaN"
          ) {
            return (year_n = "");
          } else {
            return year_n + " year" + (year_n > 1 ? "s" : "") + " old";
          }
        }
      }

      function getAgeVal(pid) {
        var birthdate = formatDate(
          document.getElementById("txtbirthdate").value
        );
        var count = document.getElementById("txtbirthdate").value.length;
        if (count == "10") {
          var age = getAge(birthdate);
          var str = age;
          var res = str.substring(0, 1);
          if (res == "-" || res == "0") {
            document.getElementById("txtbirthdate").value = "";
            document.getElementById("txtage").value = "";
            $("#txtbirthdate").focus();
            return false;
          } else {
            document.getElementById("txtage").value = age;
          }
        } else {
          document.getElementById("txtage").value = "";
          return false;
        }
      }
      // submit button
      function terms_changed(termsCheckBox) {
        if (termsCheckBox.checked) {
          document.getElementById("submit_button").disabled = false;
        } else {
          document.getElementById("submit_button").disabled = true;
        }
      }
      // end
    </script>
  </body>
</html>
